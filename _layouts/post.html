---
layout: base
---

{% if page.cover_image %}
<div class="post-cover" style="background-image:url({{site.baseurl}}/images/{{ page.cover_image }});">
    <div class="wrap">
        <img src="{{site.baseurl}}/images/{{ page.cover_image }}" alt=""/>
    </div>
</div>
{% endif %}
<div id="mainWrap">
    <div class="post">
        <h2 class="post-title">{{ page.title }}</h2>
        <p class="post-date">{{ page.date | date: "%-d %B, %Y" }}</p>

        {{ content }}
    </div>
</div>
